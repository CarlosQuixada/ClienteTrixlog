<!DOCTYPE html>
<html
	xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:th = "http://www.thymeleaf.org"
	xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
>

<head>
	<link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<title>Trixlog</title>	
</head>
<body>	
<h1 class="header center blue-text">TrixLog</h1> 
<h5 class="header center col s12 light">Sistema Gerador de Rotas</h5>
	
	
	<div class="row center">
		<a href="#modalLogin" data-target="modalLogin" class="btn-large waves-effect waves-light teal modal-trigger">Login</a>
        <a href="#modalDataSet" data-target="modalDataSet" class="btn-large waves-effect waves-light teal modal-trigger">Adicionar Base de Dados</a>
        <a th:href="@{/updateCor}" class="btn-large waves-effect waves-light teal">Atualizar Cores</a>
	</div>
	
  <div id="modalLogin" class="modal">
        <div class="modal-content">
            <h4>Login</h4>
            <form class="col s12" th:action="@{/usuario/logar}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                       <input id="user" type="text" th:name="user" />
                <label for="user">Usu√°rio</label>
                    </div>
                </div>
                <div class="row">
                	<div class="input-field col s12">
                    	<input id="senha" type="password" th:name="senha" />
                        <label for="senha">Senha</label>
                    </div>
                </div>
                <div class="modal-footer">
            <a class=" modal-action modal-close btn waves-effect waves-light red">Cancelar</a>
            <button class="btn waves-effect waves-light" type="submit" name="action">Logar</button>
        </div>
            </form>

        </div>
        
</div>

  <div id="modalDataSet" class="modal">
        <div class="modal-content">
            <h4>Base de Dados</h4>
            <form class="col s12" th:action="@{/importarArquivo}" method="post" enctype="multipart/form-data">
            	<div class="file-field input-field">
      				<div class="btn">
        				<span>File</span>
        				<input type="file" name="arquivo"/>
      				</div>
      				<div class="file-path-wrapper">
        				<input class="file-path validate" type="text" placeholder="Enive a Base de Dados em formato CSV"/>
      				</div>
    			</div>
                <div class="modal-footer">
            <a class=" modal-action modal-close btn waves-effect waves-light red">Cancelar</a>
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            </button>
        </div>
            </form>

        </div>
        
</div>




<script src="/webjars/jquery/2.2.4/jquery.js"></script>
<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
<script type="text/javascript">
        $(document).ready(function () {


        	  $('.modal-trigger').leanModal({
        	      opacity: 0, // Opacity of modal background
        	    }
        	  );
        	      
        	      
        });
    </script>
</body>
</html>
